<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Student Extracurricular Activities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Extracurriculars</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="signup.html">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select class="form-control" id="userType" required>
                    <option value="">Choose...</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Student Extracurriculars</p>
    </footer>

    <script>
        // Handle signup form submission
        document.getElementById("signup-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Get input values
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userType = document.getElementById("userType").value;

            // Store user data in local storage (for demonstration purposes)
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ fullName, email, password, userType });
            localStorage.setItem('users', JSON.stringify(users));

            alert("Signup successful! You can now log in.");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
</html>
