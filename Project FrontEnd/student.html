<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Activities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Extracurriculars</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="student.html">Activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Available Activities</h1>
        <ul class="list-group" id="activity-list">
            <!-- Activity items will be populated here -->
        </ul>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Student Extracurriculars</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample activities data
        const activities = [
            { name: "Football", date: "October 10, 2024", time: "3:00 PM" },
            { name: "Guitar Club", date: "October 12, 2024", time: "6:00 PM" },
            { name: "Painting", date: "October 14, 2024", time: "2:00 PM" },
            { name: "Robotics", date: "October 17, 2024", time: "3:30 PM" },
            { name: "Drama Club", date: "October 20, 2024", time: "4:00 PM" },
            { name: "Yoga", date: "October 25, 2024", time: "5:00 PM" },
            { name: "Science Club", date: "October 30, 2024", time: "2:30 PM" }
        ];

        // Populate the activity list
        const activityList = document.getElementById("activity-list");
        activities.forEach(activity => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item d-flex justify-content-between align-items-center";
            listItem.innerHTML = `
                <div>
                    <strong>${activity.name}</strong><br>
                    <small>Date: ${activity.date}</small><br>
                    <small>Time: ${activity.time}</small>
                </div>
                <button class="btn btn-primary enroll-button" data-activity="${activity.name}">Enroll</button>
            `;
            activityList.appendChild(listItem);
        });

        // Enroll button click event
        activityList.addEventListener("click", function(event) {
            if (event.target.classList.contains("enroll-button")) {
                const activityName = event.target.getAttribute("data-activity");
                alert(`You have successfully enrolled in ${activityName}.`);
                // Here you would typically send this data to the server or update the local state
            }
        });
    </script>
</body>
</html>
